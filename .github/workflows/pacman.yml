name: Pac-Man Contributions

on:
  schedule:
    - cron: '0 0 * * *'  # Esto actualizará el gráfico cada día a medianoche
  push:
    branches:
      - main

jobs:
  pacman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pac-Man Contributions
        run: |
          curl -L https://github.com/marcojakob/pacman-github-action/archive/refs/heads/main.zip -o pacman.zip
          unzip pacman.zip
          cd pacman-github-action-main
          bash pacman.sh
